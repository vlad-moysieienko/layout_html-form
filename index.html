<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.965d51c7.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post" onsubmit="onSubmit()"> <fieldset class="form-fieldset"> <legend>Personal information</legend> <div class="form-field"> <label for="surname">Surname:</label> <input type="text" name="surname" id="surname"> </div> <div class="form-field"> <label for="name">Name:</label> <input type="text" name="name" id="name"> </div> <div class="form-field"> <label for="age">How old are You?</label> <input type="number" name="age" id="age" value="12" min="1" max="100"> </div> <div class="form-field"> <label for="dob">Full date of birth:</label> <input type="date" name="dob" id="dob"> </div> <div class="form-field"> <label for="terms">I accept the term of the agreement</label> <input type="checkbox" name="terms" id="terms"> </div> </fieldset> <fieldset class="form-fieldset"> <legend>Registration</legend> <div class="form-field"> <label for="email">E-mail:</label> <input type="email" name="email" id="email" placeholder="email@example.com"> </div> <div class="form-field"> <label for="password">Password:</label> <input type="password" name="password" id="password"> </div> </fieldset> <fieldset class="form-fieldset"> <legend>An interesting fact about you!</legend> <div class="form-field"> Do you love cats? <input type="radio" name="cats" id="yes"> <label for="yes">Yes</label> <input type="radio" name="cats" id="no"> <label for="no">No</label> </div> <div class="form-field"> <label for="color">What is your favorite color?</label> <input type="color" name="color" id="color"> </div> <div class="form-field"> <label for="bed-time">What time do you go to bed?</label> <input type="time" name="bed-time" id="bed-time" step="1"> </div> <div class="form-field"> <label for="car-brands">What are your favorite brand of cars?</label> <select name="car-brands" id="car-brands" multiple> <option value="bmw">BMW</option> <option value="audi">Audi</option> <option value="lada">Lada</option> </select> </div> <div class="form-field"> <label for="rating">How do you rate our work?</label> <input type="range" name="rating" id="rating" value="0"> </div> </fieldset> <fieldset class="form-fieldset"> <legend>Additional info:</legend> <div class="form-field"> <label for="comments">Comments:</label> <textarea name="comments" id="comments"></textarea> </div> <div class="form-field"> <label for="recommend">Would you recommend us?</label> <select name="recommend" id="recommend"> <option value="yes">yes</option> <option value="no">no</option> </select> </div> </fieldset> <button class="button-submit" type="submit">Submit</button> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
